<html style="min-width:38em;">
<head>
  <title>cjt</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <img src="./image/icon_16.png" class="d-inline-block" alt="icon"> cjt
    </div>
    <div class="card-body">
      <p class="card-text">Get Jira table to your clipboard.</p>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="charset">Encoding charset</label>
          <input id="charset" name="charset"
                 class="form-control"
                 list="charsetCandidates"
                 placeholder="Select charset (Default: UTF-8)"
                 autofocus />
          <datalist id="charsetCandidates"></datalist>
        </div>
        <div class="form-group">
          <label for="file">Select the target CSV file</label>
          <input type="file" id="file" name="file"
                 class="form-control-file"
                 accept="text/csv">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="popup.min.js"></script>
</body>
</html>
