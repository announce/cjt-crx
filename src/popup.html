<html style="min-width:36em;min-height:100%;">
<head>
  <title>cjt</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card m-4">
    <div class="card-header">
      <img src="./image/icon_16.png" class="d-inline-block" alt="icon">&nbsp;cjt
    </div>
    <div class="card-body">
      <h5 class="card-title">Get Jira table to your clipboard</h5>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Select the target CSV file:</label>
          <input type="file" id="file" name="file"
                 class="form-control-file"
                 accept="text/csv">
        </div>
        <div class="form-group">
          <details>
            <label for="charset">Encoding charset:</label>
            <input id="charset" name="charset"
                   class="form-control"
                   list="charset-candidates"
                   placeholder="Select charset (Default: UTF-8)"
                   autofocus />
            <datalist id="charset-candidates"></datalist>
            <div class="text-secondary mt-4">Available charset:
              <ul id="available-charset"></ul>
            </div>
          </details>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="popup.min.js"></script>
</body>
</html>
